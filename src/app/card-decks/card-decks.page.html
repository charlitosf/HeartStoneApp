<ion-header>
  <ion-toolbar>
    <ion-title>Card-decks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-header>
    Classes
  </ion-list-header>
  <ion-list>
    <ion-item *ngFor="let deck of cardDecks">
      <ion-avatar slot="start">
        <img [src]="'../assets/images/' + deck + '.png'"/>
      </ion-avatar>
      <ion-label>
        <h2>{{deck}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
