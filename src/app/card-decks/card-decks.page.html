<ion-header>
  <ion-toolbar>
    <ion-title>Card-decks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list-header>
    Classes
  </ion-list-header>
  <ion-list>
    <app-card-deck *ngFor="let deck of cardDecks" [myCardDeck]="deck" (clicked)="select($event)"></app-card-deck>
  </ion-list>
  <p>
    Selected Card decks:
    <span *ngFor="let name of selectedCDs">{{name}}&nbsp;</span>
  </p>
</ion-content>
