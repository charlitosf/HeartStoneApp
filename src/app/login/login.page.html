<ion-header>
  <ion-toolbar>
    <ion-title>Inicio de sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="!login" [formGroup]="miForm">
    <ion-item no-padding class="animated fadeInUp">
      <ion-label position="floating">
        <ion-icon name="mail" item-start></ion-icon>
        Tu correo
      </ion-label>
      <ion-input color="secondary" type="text" formControlName="emailControl" required></ion-input>
    </ion-item>

    <ion-item no-padding class="animated fadeInUp">
      <ion-label position="floating">
        <ion-icon name="lock-closed" item-start></ion-icon>
        Tu contraseña
      </ion-label>
      <ion-input color="secondary" type="password" formControlName="passwordControl" required></ion-input>
    </ion-item>
    <p ion-text class="text08" *ngIf="miForm.get('emailControl').touched && miForm.get('emailControl').hasError('required')">
      <ion-text color="warning">Error</ion-text>
    </p>
    <div>
      <ion-button icon-left size="medium" expand="full" shape="round" color="dark" (click)="doLogin()" [disabled]="!miForm.valid" tappable>
        <ion-icon name="log-in"></ion-icon>
        Entrar
      </ion-button>
    </div>
  </div>
  <div *ngIf="login">
    <ion-card>
      <ion-card-title>
        Login enviado!
      </ion-card-title>
      <ion-card-content>
        <ion-list>
          <ion-item class="text-info">
            Email: {{ miForm.value.emailControl }}
          </ion-item>
          <ion-item class="text-info">
            Clave: {{ miForm.value.passwordControl }}
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
